<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro</title>
<link rel="stylesheet" href="css/formato.css">
</head>
<body>

<div class="container">
    <form id="registrationForm">
        <div class="form-group">
            <label for="nombreCompleto">Nombre completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required minLength="3" maxLength="25">
        </div>
        
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario" required minLength="3" maxLength="10">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required minLength="8" maxLength="20">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minLength="8" maxLength="20">
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        
        <div class="form-actions">
            <button type="submit" id="btnRegistrar">Registrar</button>
            <button type="reset">Limpiar</button>
        </div>
    </form>
</div>
<script src="js/oper.js"></script>
</body>
</html>
